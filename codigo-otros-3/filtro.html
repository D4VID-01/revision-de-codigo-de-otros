<!DOCTYPE html>
<!-- Vambio de "en" a "es" -->
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Eliminación de  <meta http-equiv="X-UA-Compatible" content="ie=edge" por obseleto-->
  <!-- Modificación de ruta de "filtro.css" a la ruta: -->
  <link rel="stylesheet" href="./filtro.css">
  <title>Filtros en JS</title>
</head>

<body>
  <!-- Se divide la estructura de body en dos cajas -->
  <!-- Se añade la tag "form para la sección de busqueda" -->
  <h1>Busqueda de productos</h1>
  <form action="" class="form">
    <input type="text" placeholder="Seleccioná un color o tipo">
    <!-- Se alñade una clase al boton -->
    <button class="btn">Filtrar</button>

  </form>

  <!-- Se añade la clase "contenedor-productos" al div -->
  <div class="contenedor-productos">
      <h1>Lista de productos </h1>
      <div id="lista-de-productos">
      </div>
  </div>

  <!-- Modificación de ruta de "../filtro.js" a la ruta: -->
  <script src="./filtro.js"></script>
</body>

</html>
